#
# /etc/portage/make.conf
#

COMMON_FLAGS="-march=native -O2 -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${COMMON_FLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"

MAKEOPTS="-j12 -l12"
PORTAGE_NICENESS="1"
FEATURES="candy"
ACCEPT_LICENSE="-* @FREE"
EMERGE_DEFAULT_OPTS="--ask --verbose --quiet-build --with-bdeps=y --complete-graph"

USE="-acl bash-completion -bluetooth -caps clang -dvd -dvdr elogind -emboss -fortran -gnome gtk -ipv6 -kde lm-sensors -lzma lz4 pulseaudio -qt5 savedconfig -smartcard -systemd udev -wayland X"

VIDEO_CARDS="intel"
INPUT_DEVICES="libinput synaptics"
GRUB_PLATFORMS="efi-64"
MICROCODE_SIGNATURES="-s 0x000906ea"
CPU_FLAGS_X86="aes avx avx2 f16c fma3 mmx mmxext pclmul popcnt rdrand sse sse2 sse3 sse4_1 sse4_2 ssse3"

LUA_TARGETS="luajit"
LUA_SINGLE_TARGET="luajit"

GENTOO_MIRRORS="http://mirror.leaseweb.com/gentoo/ http://mirror.rackspace.com/gentoo/ http://mirrors.rit.edu/gentoo/ https://mirrors.rit.edu/gentoo/"

PORTDIR="/var/db/repos/gentoo"
DISTDIR="/var/cache/distfiles"
PKGDIR="/var/cache/binpkgs"
LC_MESSAGES=C
